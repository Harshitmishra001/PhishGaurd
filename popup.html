<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
            text-align: center;
        }
        
        input {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 7px;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #resultText {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>PhishGuard</h2>
    <p>Enter a URL to check for phishing threats:</p>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="scanButton">Scan URL</button>
    <p id="resultText">üîç Waiting for input...</p>

    <h3>Download Scanner</h3>
    <p id="status">Checking downloads...</p>
    <button id="report">Report Phish</button>

    <script src="popup.js"></script>
</body>

</html>
