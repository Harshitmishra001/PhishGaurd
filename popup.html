<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            width: 320px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #resultText {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        
        .status {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
        }
        
        .status p {
            margin: 5px 0;
        }
        
        .blocked-files {
            text-align: left;
            margin-top: 20px;
        }
        
        .blocked-files ul {
            list-style-type: none;
            padding: 0;
        }
        
        .blocked-files li {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h2>PhishGuard</h2>
    <div class="section">
        <p>Enter a URL to check for phishing threats:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="scanButton">Scan URL</button>
        <p id="resultText">üîç Waiting for input...</p>
    </div>

    <div class="section">
        <h3>Download Scanner</h3>
        <div class="status" id="status">Checking downloads...</div>
    </div>

    <button id="report">Report Phish</button>

    <div class="blocked-files">
        <h3>Blocked Files History</h3>
        <ul id="blockedFilesList">
            <li>Loading...</li>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>

</html>
